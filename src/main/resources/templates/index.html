<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
   <title>Spring Security - OIDC Login</title>
   <meta charset="utf-8" />
</head>
<body>
<div style="float: right" th:fragment="logout" sec:authorize="isAuthenticated()">
   <div style="float:left">
       <span style="font-weight:bold">User: </span><span sec:authentication="name"></span>
   </div>
   <div style="float:none">&nbsp;</div>
   <div style="float:right">
       <form action="#" th:action="@{/logout}" method="post">
           <input type="submit" value="Logout" />
       </form>
   </div>
</div>
<h1>OIDC Login with Spring Security</h1>
<div>
   You are successfully logged in as <span style="font-weight:bold" th:text="${userName}"></span>
   via the OIDC Client <span style="font-weight:bold" th:text="${clientName}"></span>
</div>
<div>&nbsp;</div>
<div>
</div>

<ul>
<li><a href="/api/v1/updateData" th:href="@{/updateData}">Example Update Authorities</a></li>
<li><a href="/api/v1/readData" th:href="@{/readData}">Example Read Authorities</a></li>
<li><a href="/userinfo" th:href="@{/userinfo}">Display User Info</a></li>
<li><a href="/actuator/health">Health</a></li>
<li><a href="/actuator/info">Info</a></li>
<li><a href="/actuator/env">Env</a></li>
</ul>


</body>
</html>
